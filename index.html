<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacroBot</title>

<style>
  body {
    background: #0d0d0d;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .chat-container {
    width: 100%;
    max-width: 450px;
    margin: auto;
    margin-top: 40px;
    background: #111;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 12px #00aaff;
  }
  .msg {
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    line-height: 1.5;
  }
  .user {
    background: #0059ff;
    text-align: right;
  }
  .bot {
    background: #262626;
  }
  #inputArea {
    display: flex;
    margin-top: 15px;
  }
  #userInput {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 8px;
    outline: none;
  }
  #sendBtn {
    padding: 10px 18px;
    margin-left: 8px;
    background: #00aaff;
    border: none;
    border-radius: 8px;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }
</style>

</head>
<body>

<div class="chat-container">
  <h2>ðŸ¤– MacroBot</h2>
  <div id="chatBox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask MacroBot..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, sender){
  let div = document.createElement("div");
  div.className = "msg " + sender;
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendToMacroServer(msg){
  try {
    const res = await fetch("https://macrobot-backend.vercel.app/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    return data.reply;
  } catch (err){
    return "Server error âŒ";
  }
}

async function sendMsg(){
  let text = userInput.value.trim();
  if(!text) return;

  addMessage(text, "user");
  userInput.value = "";

  addMessage("MacroBot typing...", "bot");

  let reply = await sendToMacroServer(text);

  document.querySelector(".bot:last-child").innerText = reply;
}

sendBtn.onclick = sendMsg;

userInput.addEventListener("keypress", (e)=>{
  if(e.key === "Enter") sendMsg();
});
</script>

</body>
</html>
